{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}QuickAnswer Login{% endblock %}
{% block content %}
	<div  style="width: 40%;margin: 0 auto;padding-top: 5%;">
		<center class="title">Log In</center>
		<br>
		<form method='POST'>
			{% csrf_token %}
			{% bootstrap_form form %}
			<br>
			<a class="text-decoration-none" href="{% url 'account:password_reset' %}">Forgot Password?</a>
			<br>
			<br>

			<center><input type="submit" class="btn btn-primary btn-lg btn-block" value="Log In"></center>
		</form>

		<p>Don't have an account?<a class="text-decoration-none" href="{% url 'account:signup' %}">Sign up</a> </p>

	</div>
{% endblock%}
