{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Password Reset form{% endblock %}
{% block content %}
	<div style="width: 40%;margin: 0 auto;padding-top: 5%;">
		<center class="title">Forget Password?</center>
			<br>
			<form method="POST">
			{% csrf_token %}
			{% bootstrap_form form %}
			<center><button class="btn btn-outline-primary" type="submit">Submit</button></center>
			</form>
	</div>
{% endblock %}
